<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="scales-container">
      <h2>Scales</h2>
      <span>Major</span>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
      <span>Minor</span>
      <br /><br />
      <div id="scales">
        <button>C</button>
        <button>C#</button>
        <button>D</button>
        <button>Eb</button>
        <button>E</button>
        <button>F</button>
        <button>F#</button>
        <button>G</button>
        <button>G#</button>
        <button>A</button>
        <button>Bb</button>
        <button>B</button>
      </div>
    </div>
    <div id="chords-container">
      <h2 style="display: none">Chords</h2>
      <div id="chords"></div>
    </div>
    <div id="progression-container">
      <h2 style="display: none">Chords Progression</h2>
      <div id="progression"></div>
    </div>
  </body>
</html>
